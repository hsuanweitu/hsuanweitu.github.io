<!DOCTYPE html>

<!-- Main page -->

<html>
  <head>
    <title>Hsuan Wei Tu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <script src="script.js"></script>
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
    .w3-bar-block .w3-bar-item {padding:20px}
    </style>
  </head>

  <body>

  <!-- Top bar -->
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px; margin:auto">
      <a href="index.html"><div class="w3-padding-16 w3-left">Home</div></a>
      <a href="resume.html"><div class="w3-right w3-padding-16">Resume</div></a>
      <div class="w3-center w3-padding-16">Cake Gallery</div>
    </div>
  </div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center" id="food">
      <!-- First Column -->
      <div class="w3-third">
        <div class="w3-button" onclick="show_text('p-1-1')">
          <img src="images/Cakes/Black_Forest_Cake.jpg" alt="Black_Forest_Cake" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-1-1">
          <p>Black Forest Cake</p>
        </div>

        <div class="w3-button" onclick="show_text('p-1-2')">
          <img src="images/Cakes/Happy_Birthday_Cake.jpg" alt="Happy_Birthday_Cake" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-1-2">
          <p>Happy Birthday Cake</p>
        </div>

      </div>

      <!-- Second Column -->
      <div class="w3-third">
        <div class="w3-button" onclick="show_text('p-2-1')">
          <img src="images/Cakes/Carrot_Cake.jpg" alt="Carrot_Cake" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-2-1">
          <p>Carrot Cake</p>
        </div>

        <div class="w3-button" onclick="show_text('p-2-2')">
          <img src="images/Cakes/Hazelnut-Mocha_Torte.jpg" alt="Hazelnut-Mocha_Torte" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-2-2">
          <p>Hazelnut Mocha Torte</p>
        </div>
      </div>

      <!-- Third Column -->
      <div class="w3-third">
        <div class="w3-button" onclick="show_text('p-3-1')">
		  <img src="images/Cakes/Chocolate_Fudge_Cake.jpg" alt="Chocolate_Fudge_Cake" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-3-1">
          <p>Chocolate Fudge Cake</p>
        </div>

        <div class="w3-button" onclick="show_text('p-3-2')">
          <img src="images/Cakes/Honey_Torte.jpg" alt="Honey_Torte" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-3-2">
          <p>Honey Torte</p>
        </div>
      </div>
    </div>
  </div>

  <br><br><br>
  </body>
</html>
