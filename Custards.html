<!DOCTYPE html>

<!-- Main page -->

<html>
  <head>
    <title>Hsuan Wei Tu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <script src="script.js"></script>
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}

  </head>

  <body>

  <!-- Top bar -->
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px; margin:auto">
      <a href="index.html"><div class="w3-padding-16 w3-left">Home</div></a>
      <a href="resume.html"><div class="w3-right w3-padding-16">Resume</div></a>
      <div class="w3-center w3-padding-16">Custards Gallery</div>
    </div>
  </div>

  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center" id="food">
      <!-- First Column -->
      <div class="w3-third">
	  
        <div class="w3-button" onclick="show_text('p-1-1')">
          <img src="images/Custards/Creme_Brulee.jpg" alt="Creme_Brulee" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-1-1">
          <p>Crème Brûlée</p>
        </div>

        <div class="w3-button" onclick="show_text('p-1-2')">
          <img src="images/Custards/New_York_Cheesecake_Extra.jpg" alt="Cheesecake_Extra" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-2-1">
          <p>New York Cheesecake (Homemade)</p>
        </div>

        <div class="w3-button" onclick="show_text('p-1-3')">
          <img src="images/Custards/Quiche_Lorraine.jpg" alt="Quiche_Lorraine" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-1-3">
          <p>Quiche Lorraine</p>
        </div>
		
      </div>

      <!-- Second Column -->
      <div class="w3-third">
	  
        <div class="w3-button" onclick="show_text('p-2-1')">

        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-2-1">
          <p>Crème Caramel</p>
        </div>

        <div class="w3-button" onclick="show_text('p-2-2')">
          <img src="images/Custards/New_York_Cheesecake_Extra_2.jpg" alt="Cheesecake_Extra" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-2-2">
          <p>New York Cheesecake, cut (Homemade)</p>
        </div>
      </div>

      <!-- Third Column -->
      <div class="w3-third">
	  
        <div class="w3-button" onclick="show_text('p-3-1')">
          <img src="images/Custards/Diplomat_Cup.jpg" alt="Diplomat_Cup" style="width:100%">
        </div>
        <div class="w3-xlarge w3-animate-opacity" style="display:none;z-index:2; min-width:300px" id="p-3-1">

          <img src="images/Custards/Pot_de_Crème.jpg" alt="Pot_de_Crème" style="width:100%">
